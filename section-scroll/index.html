<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cache-control" content="no-cache" />
    <title>Playground for Scroll Effects with Sections as Source</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: grid;
            grid-template: 'stage' 1fr / 1fr;
            perspective: 1000px;
            perspective-origin: top center;
        }

        main {
            grid-area: stage;
        }

        section {
            position: relative;
            height: var(--strip-height, 100vh);
            overflow: hidden;
            background-color: var(--bg-color, transparent);
            display: grid;
            justify-content: center;
            align-items: center;
            
        }

        section:nth-child(2n) {
            background-image: linear-gradient(lightsalmon, lightpink, lightblue);
            margin: 5px 0;
        }
        section:nth-child(2n + 1) {
            background-image: linear-gradient(lightblue, lightskyblue, lightsalmon);
        }

        section .content {
            display: grid;
            grid-template: 1fr/1fr;
            grid-template-areas: 'content';
            place-items: center;
            font-size: 22px;
        }

        #strip-1 .content > * {
            grid-area: content;
        }

        .dg.ac {
            z-index: 10 !important;
            position: sticky;
        }

        #strip-1 .photo {
            opacity: calc(1 + var(--pos, 0) * var(--opacity, 0));
            transform: 
                translateX(calc(var(--pos, 0) * var(--x-trans, 0)))
                translateY(calc(var(--pos, 0) * var(--y-trans, 0)))
                rotate(calc(var(--pos, 0) * var(--rotate, 0)))
                scale(calc(1 + var(--pos, 0) * var(--scale, 0)))
        }
        #strip-1 .ghost {
            opacity: var(--no-ghost, 0.1);
            outline: 1px dotted black;
            transform: 
                translateX(var(--x-trans, 0))
                translateY(var(--y-trans, 0))
                rotate(var(--rotate, 0))
                scale(calc(1 + var(--scale, 0)))
        }

    </style>
</head>
<body>
<div id="wrapper">
    <main>
        <section id="strip-1">
            <div class="content">
                <img class="photo" src="https://picsum.photos/500/400?random=1" alt="">
                <img class="ghost" src="https://picsum.photos/500/400?random=1" alt="">
                <!-- <div class="ghost"></div> -->
            </div>
        </section>
        <section id="strip-2">
            <div class="content">

            </div>
        </section>
        <section id="strip-3">
            <div class="content">

            </div>
        </section>
        <section id="strip-4">
            <div class="content">

            </div>
        </section>
        <section id="strip-5">
            <div class="content">

            </div>
        </section>
    </main>
</div>
<script src="dat.gui.js"></script>
<script src="index.js" type="module"></script>
</body>
</html>
