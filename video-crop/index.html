<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <title>Video Crop Demo</title>
    <style>
        body {
            height: 100vh;
            text-align: center;
        }

        #video {
            display: inline-block;
            height: 70%;
        }

        #clip-container {
            display: flex;
            height: 30%;
        }

        .clip {
            flex: 1;
            cursor: pointer;
        }

        .clip svg {
            width: 200px;
        }
    </style>
</head>
<body>
    <video id="video"
           src="https://video.wixstatic.com/video/11062b_6ceb80744f45401caf9eb666caeb9887/720p/mp4/file.mp4"
           loop
           muted
           autoplay
           crossorigin="anonymous"
           playsinline
           preload="auto"></video>

    <div id="clip-container"></div>

    <script src="index.js"></script>
</body>
</html>
