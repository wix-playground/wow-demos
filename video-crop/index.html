<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil&display=swap" rel="stylesheet">
    <title>Video Crop Demo</title>
    <style>
        body {
            height: 100vh;
            text-align: center;
        }

        #video {
            display: inline-block;
            height: 70%;
            -webkit-mask-repeat: no-repeat;
        }

        #clip-container {
            display: flex;
            height: 30%;
        }

        .clip {
            flex: 1;
            cursor: pointer;
            position: relative;
        }

        .clip svg {
            width: 200px;
        }

        .clip.hide svg {
            visibility: hidden;
        }

        #text-dummy,
        #clip-dummy {
            position: absolute;
            top: 0;
            left: 0;
            visibility: hidden;
            font-size: 60px;
        }

        #edit-text {
            position: absolute;
            top: 30px;
            right: 10px;
            cursor: pointer;
        }

        #edit-text-input {
            display: none;
            position: absolute;
            left: 0;
            top: 60px;
            /*font-family: 'Allerta Stencil', sans-serif;*/
            font-family: sans-serif;
            font-size: 60px;
            font-weight: bold;
        }

        #edit-text-input.show {
            display: block;
        }
    </style>
</head>
<body>
    <video id="video"
           src="https://video.wixstatic.com/video/11062b_6ceb80744f45401caf9eb666caeb9887/720p/mp4/file.mp4"
           loop
           muted
           autoplay
           crossorigin="anonymous"
           playsinline
           preload="auto"></video>

    <div id="clip-container"></div>

    <div id="text-dummy"></div>
    <div id="clip-dummy"></div>

    <script src="index.js"></script>
</body>
</html>
