<div class="media-list">
    <ul class="media-list-items" id="path-list">
        <template id="media-item-path-template">
            <li class="media-item">
                <label>
                    <input data-setting-change type="radio" data-name="path-input" name="pi" value="">
                    <svg class="media-thumb" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
                        <path class="normal"></path>
                        <path class="reversed"></path>
                    </svg>
                </label>
            </li>
        </template>
    </ul>
</div>
