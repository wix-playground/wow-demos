<div class="controls">
    <form name="form" id="form">
        <div class="text-input">
            <label for="text" class="visually-hidden">Text</label>
            <script> partial('./htmls/text-toolbar.html') </script>
            <textarea data-setting-input id="text" data-name="text" name="t" rows="3" wrap="soft">I AM TEXT</textarea>
        </div>
        <fieldset class="controls-section">
            <label>
                <span>Font Color</span>
                <input data-setting-input type="color" data-name="font-color" name="fc" value="#000000">
            </label>
        </fieldset>
        <fieldset class="controls-section">
            <legend>Outline</legend>
            <label>
                <span>Size</span>
                <input data-setting-change type="number" data-name="outline-size" name="os" step="1" min="0" max="100"
                    value="0">
            </label>
            <label>
                <span>Color</span>
                <input data-setting-input type="color" data-name="outline-color" name="oc" value="#ff0000">
            </label>
        </fieldset>
        <fieldset class="controls-section">
            <legend>Shadow</legend>
            <label>
                <span>X</span>
                <input data-setting-change type="number" data-name="shadow-x" name="sx" step="1" min="0" max="100"
                    value="0">
            </label>
            <label>
                <span>Y</span>
                <input data-setting-change type="number" data-name="shadow-y" name="sy" step="1" min="0" max="100"
                    value="0">
            </label>
            <label>
                <span>Blur</span>
                <input data-setting-change type="number" data-name="shadow-blur" name="sb" step="1" min="0" max="100"
                    value="0">
            </label>
            <label>
                <span>Color</span>
                <i>
                    <input type="range" data-setting-input data-name="shadow-opacity" name="so" step="0.01" min="0"
                        max="1" value="0">
                    <input data-setting-input type="color" data-name="shadow-color" name="sc" value="#ff0000">
                </i>
            </label>
        </fieldset>
        <fieldset class="controls-section">
            <legend>Background and Effects</legend>
            <label>
                <span>Blend Mode</span>
                <select data-setting-change data-name="blend-mode" name="bm">
                    <option value="normal" selected>normal</option>
                    <option value="multiply">multiply</option>
                    <option value="screen">screen</option>
                    <option value="overlay">overlay</option>
                    <option value="darken">darken</option>
                    <option value="lighten">lighten</option>
                    <option value="color-dodge">color-dodge</option>
                    <option value="color-burn">color-burn</option>
                    <option value="hard-light">hard-light</option>
                    <option value="soft-light">soft-light</option>
                    <option value="difference">difference</option>
                    <option value="exclusion">exclusion</option>
                    <option value="hue">hue</option>
                    <option value="saturation">saturation</option>
                    <option value="color">color</option>
                    <option value="luminosity">luminosity</option>
                </select>
            </label>
            <label>
                <span>BG Color</span>
                <input type="color" data-setting-input data-name="background-color" name="bc" value="#ffffff">
            </label>
            <label>
                <span>BG Image or Gradient</span>
                <input type="text" data-setting-change data-name="background-image" name="bi" value=""
                    placeholder="URL or Gradient">
            </label>
        </fieldset>
        <div class="effect-section" id="none-section">
            <input class="with-effect" type="radio" data-setting-change data-name="with-none" id="with-none" name="we"
                value="none" checked>
            <label for="with-none">None</label>
        </div>
        <div class="effect-section" id="mask-section">
            <input class="with-effect" type="radio" data-setting-change data-name="with-mask" id="with-mask" name="we"
                value="mask">
            <label for="with-mask">Mask Media</label>
            <fieldset class="controls-section">
                <legend class="visually-hidden">Mask</legend>
                <script> partial('./htmls/media-list.html')</script>
                <label>
                    <span>Rotate (deg)</span>
                    <input type="number" data-setting-change data-name="mask-rotate" name="mr" min="-180" max="180"
                        step="1" value="0">
                </label>
                <label>
                    <span>Flip</span>
                    <i>
                        <input type="checkbox" data-setting-change data-name="mask-flip-h" name="mfh" value="-1"> ↑
                        <input type="checkbox" data-setting-change data-name="mask-flip-v" name="mfv" value="-1"> ←
                    </i>
                </label>
            </fieldset>
        </div>

        <div class="effect-section" id="path-section">
            <input class="with-effect" type="radio" data-setting-change data-name="with-path" id="with-path" name="we"
                value="path">
            <label for="with-path">Text on Path</label>
            <fieldset class="controls-section">
                <legend class="visually-hidden">Path</legend>
                <script> partial('./htmls/path-list.html')</script>

                <label>
                    <span>Keep Aspect Ratio</span>
                    <input type="checkbox" data-setting-change data-name="path-aspect-ratio" name="par">
                </label>

                <label>
                    <span>Keep Text Size</span>
                    <input type="checkbox" data-setting-change data-name="path-text-size" checked name="pts">
                </label>

                <label>
                    <span>Flip Side</span>
                    <input type="checkbox" data-setting-change data-name="path-flip-side" name="pfs">
                </label>
                <label>
                    <span>Vertical Align</span>
                    <select data-setting-change data-name="path-vertical-alignment" name="pva">
                        <option value="auto">Top</option>
                        <option value="central">Middle</option>
                        <option value="hanging">Bottom</option>
                    </select>
                </label>
                <label>
                    <span>Spread Text</span>
                    <input type="range" data-setting-input data-name="path-spread" name="ps" min="0" max="1" step="0.001"
                        value="0">
                </label>
                <label>
                    <span>Manual Offset</span>
                    <i>
                        <input type="number" data-setting-change data-name="manual-offset-x" name="mox" value="0"> ←
                        <input type="number" data-setting-change data-name="manual-offset-y" name="moy" value="0"> ↑
                    </i>
                </label>
                </fieldset>

                <fieldset class="controls-section">
                <label>
                    <span>Stroke width</span>
                    <input data-setting-change type="number" data-name="path-stroke-width" name="psw" step="1" min="0"
                        max="100" value="1">
                </label>
                <label>
                    <span>Stroke Color</span>
                    <i>
                        <input type="range" data-setting-input data-name="path-stroke-opacity" name="pso" step="0.01"
                            min="0" max="1" value="1">
                        <input data-setting-input type="color" data-name="path-stroke-color" name="psc" value="#ff0000">
                    </i>
                </label>
                <label>
                    <span>Fill Color</span>
                    <i>
                        <input type="range" data-setting-input data-name="path-fill-opacity" name="pfo" step="0.01"
                            min="0" max="1" value="0">
                        <input data-setting-input type="color" data-name="path-fill-color" name="pfc" value="#00ff00">
                    </i>
                </label>
            </fieldset>

        </div>
        <div class="effect-section" id="marquee-section">
            <input class="with-effect" type="checkbox" data-setting-change data-name="with-narquee" id="with-narquee"
                name="wmq">
            <label for="with-marquee">Animation</label>
            <fieldset>
                <legend class="visually-hidden">Marquee</legend>
                <ul>
                    <li>type (smil/js)</li>
                    <li>direction</li>
                    <li>duration</li>
                    <li>repeat</li>
                    <li>seamless</li>
                </ul>
            </fieldset>
        </div>
        <script> partial('./htmls/box-controls.html') </script>
    </form>
</div>
