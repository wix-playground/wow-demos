<fieldset class="text-toolbar">
    <legend class="visually-hidden">Text Toolbar</legend>
    <fieldset class="style-dropdown style-font-dropdown">
        <legend class="visually-hidden">Font Family</legend>
        <ul id="font-family-list">
            <template id="font-family-template">
                <li>
                    <label>
                        <input
                            data-setting-change
                            class="family"
                            type="radio"
                            value="Family 1"
                            data-varaint=""
                            data-name="font-family"
                            name="ff"
                        />
                        <span class="content">Family 1</span>
                    </label>
                </li>
            </template>
        </ul>
        <input id="font-family-variant" type="hidden" data-name="font-variant" name="fv" />
    </fieldset>
    <label class="style-number style-number-3-digits">
        <span class="visually-hidden">Font Size</span>
        <input
            data-setting-change
            type="number"
            data-name="font-size"
            name="fs"
            min="6"
            max="300"
            step="1"
            value="48"
        />
    </label>
    <!-- <label class="style-color-button">
        <input data-setting-input type="color" data-name="font-color" name="fc">
        <span class="visually-hidden">Color</span>
    </label> -->
    <label class="style-icon-button icon-bold">
        <input data-setting-change type="checkbox" data-name="font-weight" name="fw" />
        <span title="Bold"></span>
    </label>
    <label class="style-icon-button icon-italic">
        <input data-setting-change type="checkbox" data-name="font-style" name="fst" />
        <span title="Italic"></span>
    </label>
    <label class="style-icon-button icon-underline">
        <input data-setting-change type="checkbox" data-name="font-underline" name="fu" />
        <span title="Underline"></span>
    </label>
    <fieldset class="style-dropdown style-icon-dropdown">
        <legend class="visually-hidden">Align</legend>
        <ul>
            <li>
                <label class="icon-align-left">
                    <input data-setting-change type="radio" value="left" checked data-name="text-align" name="ta" />
                    <span title="Left"></span>
                </label>
            </li>
            <li>
                <label class="icon-align-center">
                    <input data-setting-change type="radio" value="center" data-name="text-align" name="ta" />
                    <span title="Center"></span>
                </label>
            </li>
            <li>
                <label class="icon-align-right">
                    <input data-setting-change type="radio" value="right" data-name="text-align" name="ta" />
                    <span title="Right"></span>
                </label>
            </li>
            <li>
                <label class="icon-align-justify">
                    <input data-setting-change type="radio" value="justify" data-name="text-align" name="ta" />
                    <span title="Justify"></span>
                </label>
            </li>
        </ul>
    </fieldset>
    <fieldset class="style-dropdown style-icon-dropdown">
        <legend class="visually-hidden">Direction</legend>
        <ul>
            <li>
                <label class="icon-ltr">
                    <input data-setting-change type="radio" value="" checked data-name="text-direction" name="td" />
                    <span title="Left to Right"></span>
                </label>
            </li>
            <li>
                <label class="icon-rtl">
                    <input data-setting-change type="radio" value="rtl" data-name="text-direction" name="td" />
                    <span title="Right to Left"></span>
                </label>
            </li>
        </ul>
    </fieldset>
    <label class="style-number-dropdown icon-letter-spacing">
        <input
            data-setting-change
            type="number"
            data-name="letter-spacing"
            name="ls"
            min="-100"
            max="100"
            step="1"
            value="0"
        />
        <span title="Letter Spacing (px)"></span>
    </label>

    <label class="style-number-dropdown icon-word-spacing">
        <input
            data-setting-change
            type="number"
            data-name="word-spacing"
            name="ws"
            min="-100"
            max="100"
            step="1"
            value="0"
        />
        <span title="Word Spacing (px)"></span>
    </label>

    <label class="style-number-dropdown icon-line-height">
        <input
            data-setting-change
            type="number"
            data-name="line-height"
            name="lh"
            min="0"
            max="10"
            step="0.1"
            value="1.3"
        />
        <span title="Line Height"></span>
    </label>
    <span class="spacer"></span>
</fieldset>
