<div class="media-list">
    <ul class="media-list-items" id="media-list">
        <template id="media-item-image-template">
            <li class="media-item">
                <label>
                    <input data-setting-change type="radio" data-name="media-input" name="mi" value="">
                    <img class="media-thumb" src="" alt="" />
                </label>
            </li>
        </template>
        <template id="media-item-video-template">
            <li class="media-item">
                <label>
                    <input data-setting-change type="radio" data-name="media-input" name="mi" value="">
                    <video class="media-thumb" src="" muted playsinline></video>
                </label>
            </li>
        </template>
    </ul>
    <label class="media-item-other">
        <i>
            <input data-setting-change type="radio" data-name="media-input" name="mi" value="@other">
            <span>Other</span>
        </i>
        <input type="url" data-setting-change data-name="media-other" value="https://static.wixstatic.com/media/9b3127_84b6dc6beb834381bdd9604b93f7da9f~mv2.jpg/v1/fill/w_1387,h_780,al_c,q_85,usm_0.66_1.00_0.01/56EFE62A-BF83-42F7-82AD-D63BFAA56135_1_201_a.jpg" name="mo">
    </label>
</div>
