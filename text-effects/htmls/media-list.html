<div class="media-list">
    <ul class="media-list-items" id="media-list">
        <template id="media-item-image-template">
            <li class="media-item">
                <label>
                    <input data-setting-change type="radio" data-name="media-input" name="mi" value="">
                    <img class="media-thumb" src="" alt="" />
                </label>
            </li>
        </template>
        <template id="media-item-video-template">
            <li class="media-item">
                <label>
                    <input data-setting-change type="radio" data-name="media-input" name="mi" value="">
                    <video class="media-thumb" src="" muted playsinline></video>
                </label>
            </li>
        </template>
    </ul>
</div>
