<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Text Mask</title>



</head>

<body>
    <div class="container">
        <div class="controls">
            <div id="textInputs" class="text-input">
                <input form="form" size="1" type="text" name="line1" class="text-input-text" value="Wow זה מרגש">
                <input form="form" size="1" type="text" name="line2" class="text-input-text" value="">
                <input form="form" size="1" type="text" name="line3" class="text-input-text" value="">
                <button form="form" name="submit" type="submit" class="text-input-submit">Change</button>
            </div>
            <div class="font-list">
                <input form="form" data-font-url type="hidden" name="fontUrl" value="">
                <h3>Fonts</h3>
                <ul class="font-list-items" id="fontList">
                    <template id="font-item-template">
                        <li class="font-item">
                            <label>
                                <input form="form" data-font-input class="font-input" type="radio" name="fontFamily"
                                    value="">
                                <span data-font-name class="font-name">Font Name</span>
                            </label>
                        </li>
                    </template>
                </ul>
            </div>
            <div class="media-list">
                <input form="form" data-media-type type="hidden" name="mediaType" value="">
                <h3>Media</h3>
                <ul class="media-list-items" id="mediaList">
                    <template id="media-item-image-template">
                        <li class="media-item">
                            <label>
                                <input form="form" data-media-input class="media-input" type="radio" name="mediaItem"
                                    value="">
                                <img data-thumb class="media-thumb" src="" alt="" />
                            </label>
                        </li>
                    </template>
                    <template id="media-item-video-template">
                        <li class="media-item">
                            <label>
                                <input form="form" data-media-input class="media-input" type="radio" name="mediaItem"
                                    value="">
                                <video data-thumb class="media-thumb" src="" muted playsinline></video>
                            </label>
                        </li>
                    </template>
                </ul>
            </div>
            <div class="text-settings">
                <h3>Text Controls</h3>
                <label class="pop-label">
                    <input disabled type="number" data-setting-change form="form" name="fontSize" min="0" max="300"
                        step="1" value="72"">
                        <span>Font Size (TBD)</span>
                    </label>
                <label class="pop-label">
                    <input type="number" data-setting-change form="form" name="letterSpacing" min="0" max="100" step="1"
                        value="0">
                    <span>Letter Spacing</span>
                </label>
                <label class="pop-label">
                    <input type="number" data-setting-change form="form" name="lineSpacing" min="0" max="100" step="1"
                        value="5">
                    <span>Line Spacing</span>
                </label>
                <label class="pop-label">
                    <select form="form" data-setting-change name="textAlign">
                        <option value="left" selected>Left</option>
                        <option value="right">Right</option>
                        <option value="center">Center</option>
                    </select>
                    <span>Text Align</span>
                </label>
                <label class="pop-label">
                    <select form="form" data-setting-change name="textDir">
                        <option value="lrt" selected>Left to Right</option>
                        <option value="rtl">Right to Left</option>
                    </select>
                    <span>Text Direction</span>
                </label>
            </div>
            <div class="text-effects">
                <h3>Text Effects</h3>
                <label class="pop-label">
                    <input type="number" data-setting-change form="form" name="textRotation" min="-180" max="180"
                        step="1" value="0">
                    <span>Rotation</span>
                </label>
                <label class="pop-label">
                    <input type="number" data-setting-change form="form" name="textOutline" min="0" max="20" step="1"
                        value="0">
                    <span>Outline</span>
                </label>
                <label class="pop-label">
                    <input type="color" data-setting-input form="form" name="textOutlineColor" value="#000000">
                    <span>Outline Color</span>
                </label>

                <label class="pop-label">
                    <select data-setting-change form="form" name="textBlendMode" value="normal">
                        <option value="normal">normal</option>
                        <option value="multiply">multiply</option>
                        <option value="screen">screen</option>
                        <option value="overlay">overlay</option>
                        <option value="darken">darken</option>
                        <option value="lighten">lighten</option>
                        <option value="color-dodge">color-dodge</option>
                        <option value="color-burn">color-burn</option>
                        <option value="hard-light">hard-light</option>
                        <option value="soft-light">soft-light</option>
                        <option value="difference">difference</option>
                        <option value="exclusion">exclusion</option>
                        <option value="hue">hue</option>
                        <option value="saturation">saturation</option>
                        <option value="color">color</option>
                        <option value="luminosity">luminosity</option>
                    </select>
                    <span>Blend Mode</span>
                </label>
            </div>
            <div class="others">
                <h3>More Controls</h3>
                <label class="pop-label">
                    <input type="color" data-setting-input name="stageBackground" id="" form="form" value="#ffffff">
                    <span>Stage Background</span>
                </label>
            </div>
            <aside class="copy-url-note"> Every chnage you make is saved in the URL, you can <a href="" id="copy-url">copy the url <span>(Click Me!)</span></a> and open your preset playground anywhere</aside>
        </div>
        <div class="result" id="result">
            <div id="text-box" class="text-box">
                <div id="text-box-content" class="text-box-content">
                    <svg id="text-svg" class="text-svg" xmlns="http://www.w3.org/2000/svg">
                        <g id="text-svg-main" />
                    </svg>
                    <div id="text-media" class="text-media">
                        <video id="media-video" playsinline autoplay muted loop hidden></video>
                        <img id="media-image" hidden />
                    </div>
                </div>
                <div class="text-box-handle" data-handle="top-left"></div>
                <div class="text-box-handle" data-handle="top-right"></div>
                <div class="text-box-handle" data-handle="bottom-left"></div>
                <div class="text-box-handle" data-handle="bottom-right"></div>
            </div>
        </div>
    </div>
    <form name="form" id="form" action=""></form>
    <script type="module" src="./index.js"></script>
</body>

</html>
