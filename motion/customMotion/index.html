<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Motion Playground</title>
    <link rel="stylesheet" href="./style.css">
    <style id="generatedKeyframes"></style>
</head>
<body>

    <form>
        <div class="perspectiveWrapper">
            <label>
                Perspective:
                <input type="text" class="perspectiveInput" onchange="setPerspective(this.value);">
            </label><br>
            <!-- <label>
                <input type="checkbox" class="useWrapper">
                Use wrapper
            </label> -->
        </div>
        <div class="animationsContainer"></div>
        <button type="button" class="txtBtn" onclick="addAnimation();">Add animation</button>

        <br><br>
        <button type="button" class="bigBtn" onclick="runAnimation();">Run animation</button>
        <button type="button" class="bigBtn" onclick="clearData();">Clear</button>
        <button type="button" class="bigBtn" onclick="saveData();">Save</button>
        <label class="bigBtn">
            <input type="file" onchange="loadData(this)">
            Load
        </label>
        <!-- <button type="button" class="bigBtn" onclick="LoadData();">Load</button> -->
    </form>

    <div class="liveWrapper">
        <div class="liveOutline"></div>
        <div class="liveBtns">
            <button class="bigBtn" onclick="editAnimation()">Edit</button>
            <button class="bigBtn" onclick="rerunAnimation()">Rerun</button>
        </div>
    </div>

    <div class="dialog" onclick="this.classList.remove('show')">
        <div class="dialog_text">kgu</div>
    </div>

    <script src="./index.js"></script>
    
</body>
</html>
